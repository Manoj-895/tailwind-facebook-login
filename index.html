<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login or sign up</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen bg-gray-100">
   <div class="container flex flex-col lg:flex-row justify-center items-center h-full ">
    <div class="left w-96 my-14">
        <div><img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="" class="w-72 mx-auto lg:mx-0"></div>
        <h3 class="mx-10 text-xl text-center lg:text-left lg:mx-7 lg:text-xl">Facebook helps you connect and share with the people in your life.</h3>
    </div>
    <div class="right w-96 relative">
        <div class="inputbox flex flex-col bg-white w-96 justify-center">
            <input type="email" required placeholder="Email address or phone number" class="m-3 py-3 px-2 border-2 border-gray-200 rounded-md focus:outline-blue-600">
            <input type="password" required placeholder="Password" class="m-2 py-3 px-2 border-2 border-gray-200 rounded-md focus:outline-blue-600">
            <button class="m-2 bg-blue-600 py-2 rounded-lg text-white text-xl font-medium">Log in</button>
            <div class="m-2 text-center text-sm text-blue-600 hover:underline">Forget password?</div>
            <hr class="m-2">
            <div class="text-center"><button class="m-2 bg-green-600 hover:bg-green-700 rounded-md w-fit py-3 px-3 text-white font-medium">Create new account</button></div>
            <div class="absolute -bottom-7 text-center w-full"><span class="hover:underline font-medium">Create a Page </span>for a celebrity, brand or business.</div>
        </div>
    </div>
   </div>
</body>
</html>
